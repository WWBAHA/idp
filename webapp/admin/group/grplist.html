		$(document).ready(function() {
			var url = "/admin/group?action=getallgroups";
			$.getJSON(url,function(data){
				if(data.length > 0){
					var tbody = $("#grouplist > tbody");
					for(var i = 0; i < data.length ; i++){
						var tr = $("<tr></tr>");
						var groupname = $("<td algin='center'></td>");
						var usernum   = $("<td algin='center'></td>");
						groupname.append(data[i].groupname);
						usernum.append(data[i].users.length);
						tr.append(groupname);
						tr.append(usernum);
						tbody.append(tr);
					}
					
				}
			}
			);
		});
