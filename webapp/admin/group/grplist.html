<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../styles/layout.css" rel="stylesheet" type="text/css" />
	<link href="../themes/blue/styles.css" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
</head>

<body>
 	<!-- 右侧主页面上部导航条开始 -->
    <div id="breadcrumb">
    	<ul>	
        	<li><img src="../img/icons/icon_breadcrumb.png" alt="Location" /></li>
        	<li><strong>Location:</strong></li>
            <li><a href="../right_list.php" title="返回首页">欢迎</a></li>
            <li>/</li>
	        <li class="current">群组列表</li>
            <li class="current"><font color="red">***删除群组请慎重***</font></li>
        </ul>
    </div>
    <!-- 右侧主页面上部导航条结束 -->
    <div>
    	<table id="grouplist" border='0'>
    	<thead>
		<tr>
			<th>群组名称</th><th>用户数</th><th>分配用户</th><th>删除</th>
		</tr>
		</thead>
		<tbody>
        <tr>
            <td>群组1</td><td>1</td><td>分配用户</td><td>删除</td>
        </tr>
        <tr>
            <td>群组2</td><td>2</td><td>分配用户</td><td>删除</td>
        </tr>
		</tbody>
	</table>
    </div>
	    

	    <script language="javascript">
		function firm(){
			if(confirm("是否删除此群组？")){
				
				return true;
			}
			 else{
                return false;
            }
		}
		function delgroup(groupname){
			if(firm() == false){
				return;
			}

			var url = "/admin/group?action=delgroup&groupname="+groupname;
			url = encodeURI(url);
			$.get(url,function(data){
					if(data == "true"){
						alert("删除成功");
					}else{
						alert("删除失败");
					}
					document.location.reload();
				}
			);
		}
		$(document).ready(function() {
			var url = "/admin/group?action=getallgroups";
			$.getJSON(url,function(data){
				if(data.length > 0){
					var tbody = $("#grouplist > tbody");
					tbody.empty();
					for(var i = 0; i < data.length ; i++){
						var tr = $("<tr></tr>");
						var groupnametd = $("<td algin='center'></td>");
						var usernumtd   = $("<td algin='center'></td>");
						var deltd       = $("<td algin='center'></td>")
						var del         = $("<a>删除</a>");
						var groupname   = data[i].groupname;

						del.attr("href","#");
						groupnametd.append(data[i].groupname);
						usernumtd.append(data[i].users.length);
						deltd.append(del);
						tr.append(groupnametd);
						tr.append(usernumtd);
						tr.append(deltd);

						tbody.append(tr);
					}
					var del = tbody.find("a");
					
					del.each(function(i){
						$(this).click(function(){
							delgroup(data[i].groupname);
						}
						);
					});
					
				}

			}
			);
		});

</script>
</body>
</html>
