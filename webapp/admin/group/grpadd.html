<!-- JS部门名不为空验证 -->
<script language="javascript">
		function checkadd(){
			if(groupadd.groupname.value==""){
                alert("群组名不能为空！");
				return false;
			}
			return true;
		}
		function addgroup(){
			if(checkadd() == true){
				var data;
        		data = $('#groupadd').serialize();
        		$.post("/admin/group",data,function(data){
        			if(data == "true"){
        				alert("add succesful");
        				document.location.reload();
        			}else{
        				alert("add false");
        			}
        		}
        		);
			}
		}
		$(document).ready(function(){
			$("input").keypress(function (e) {
				var keyCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
				if (keyCode == 13){
					var i;
					for (i = 0; i < this.form.elements.length; i++)
					{
						if (this == this.form.elements[i])
							break;

					}
					if(i == 0){
						addgroup();
					}
					i = (i + 1) % this.form.elements.length;
					this.form.elements[i].focus();
					return false;
				}
				else
					return true;
			});

		});
</script>

<body>
  	<!-- 右侧主页面上部导航条开始 -->

            <li>/</li>
	        <li class="current">添加群组</li>
        </ul>
    </div>
    <!-- 右侧主页面上部导航条结束 -->

<form name="groupadd" id="groupadd" method="post" action="">
	<table>
		<tr>
			<td>群组名</td>
			<td><input type="text" name="groupname"></td>
			<td><input type="hidden" name="action" value="addgroup"></td>
		</tr>
		<tr>
			<td>
		<input type="button" value="添加" name="button" onclick="addgroup();">
</td>
</tr>
	</table>
</form>
