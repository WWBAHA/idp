<!-- JS部门名不为空验证 -->
<script language="javascript">
		function checkadd(){
			if(groupadd.groupname.value==""){
                alert("群组名不能为空！");
				return false;
			}
			return true;
		}
		function addgroup(){
			if(checkadd() == true){
				var data;
        		data = $('#groupadd').serialize();
        		$.post("/admin/group",data,function(data){
        			if(data == "true"){
        				alert("add succesful");
        				document.location.reload();
        			}else{
        				alert("add false");
        			}
        		}
        		);
			}
		}
</script>

<body>
  	<!-- 右侧主页面上部导航条开始 -->

            <li>/</li>
	        <li class="current">添加部门</li>
        </ul>
    </div>
    <!-- 右侧主页面上部导航条结束 -->

<form action="#" method="post" name="groupadd" id="groupadd">
	<table>
		<tr>
			<td>群组名</td>
			<td><input type="text" name="groupname"></td>
			<td><input type="hidden" name="action" value="addgroup"></td>
		</tr>
	</table>
</form>
<input type="submit" value="添加" name="submit" onclick="addgroup();">
</body>
