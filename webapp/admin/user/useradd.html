<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../styles/layout.css" rel="stylesheet" type="text/css" />
	<link href="../themes/blue/styles.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<script language="javascript">
		function checkadd(){
			if(useradd.username.value==""){
				
                alert("用户名不能为空！");
				return false;
			}
			if(useradd.realname.value==""){
				
                alert("真实姓名不能为空！");
				return false;
			}
            if(useradd.password.value==""){
				
                alert("密码不能为空！");
				return false;
			}
			return true;
		}
		function adduser(){
			if(checkadd() == true){
				var data;
        		data = $('#useradd').serialize();
        		$.post("/admin/user",data,function(data){
        			if(data == "true"){
        				alert("添加成功");
        				document.location.reload();
        			}else{
        				alert("添加失败");
        			}
        		}
        		);
			}
		}
		$(document).ready(function(){
			$("input").keypress(function (e) {
				var keyCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
				if (keyCode == 13){
					var i;
					for (i = 0; i < this.form.elements.length; i++)
						if (this == this.form.elements[i])
							break;

					if(i == 2){
						adduser();
					}

						i = (i + 1) % this.form.elements.length;
						this.form.elements[i].focus();
						return false;
				}
				else
					return true;
			});

		});
</script>
<body>
	<!-- 右侧主页面上部导航条开始 -->
    <div id="breadcrumb">
    	<ul>	
        	<li><img src="../img/icons/icon_breadcrumb.png" alt="Location" /></li>
        	<li><strong>Location:</strong></li>
            <li><a href="../right_list.php" title="返回首页">欢迎</a></li>
            <li>/</li>
	        <li class="current">增加用户</li>
        </ul>
    </div>
    <!-- 右侧主页面上部导航条结束 -->
    
<form method="post" action="#" name="useradd" id="useradd">

<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>真实名称</td>
			<td><input type="text" name="realname"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>
		<input type="button" value="添加" name="button" onclick="adduser();">
	</td>
		<td><input type="hidden" name="action" value="adduser"></td>

		</tr>
</table>
</form>

</body>
</html>
