<head>

	<link href="../themes/blue/styles.css" rel="stylesheet" type="text/css" />

<body>
 	<!-- 右侧主页面上部导航条开始 -->
    <div id="breadcrumb">
    	<ul>	
        	<li><img src="../img/icons/icon_breadcrumb.png" alt="Location" /></li>
        	<li><strong>Location:</strong></li>
            <li><a href="../right_list.php" title="返回首页">欢迎</a></li>
            <li>/</li>
	        <li class="current">网站管理</li>
        </ul>
    </div>
    <!-- 右侧主页面上部导航条结束 -->
    <div>
        <table id="samlconfig">
        <tr>
            <td>SAML NOT BEFORFE</td>
            <td><input type="text" name="SAML_NOT_BEFORE" id="samlnotbefore"></td>
        </tr>
         <tr>
            <td>SAML NOT AFTER</td>
            <td><input type="text" name="SAML_NOT_AFTER" id="samlnotafter"></td>
        </tr>
        <tr>
            <td>
            <input type="button" value="修改" name="button" onclick="modifyconfig();">
            <input type="hidden" name="action" value="modifyconfig">
            </td>
        </tr>

        </table>
    </div>
	    <script type="text/javascript">
        function getallconfigs () {
           var url = "/admin/config?action=getallconfigs";

            $.getJSON(url,function(data){
                if(data != null){
                    $("#samlnotbefore").val(data.SAML_NOT_BEFORE);
                    $("#samlnotafter").val(data.SAML_NOT_AFTER);
                }
            });
        }
        function modifyconfig () {
            var form = $("<form action=\"#\"></form>");
            form.append($("#samlconfig"));
            var url = "/admin/config";
            var data=form.serialize();

            $.post(url,data,function(data){
                if(data == "true"){
                    alert("修改成功");
                }else{
                    alert("修改失败");
                }
                document.location.reload();
            });

        }

        $(document).ready(function() {
            getallconfigs();
        });
        </script>
</body>
</html>
